<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Complaint</title>
    <link rel="stylesheet" href="../E-bill/E-bill.css" />
    <link rel="stylesheet" href="Registercomplaint.css" />
    <script
      src="https://kit.fontawesome.com/e4c87a6365.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ebill-navbar row-flex">
      <span>Home</span>
      <span>Pay Bill</span>
      <span>Register Complaint</span>
      <span>Complaint Status</span>
    </div>
    <div class="row-flex ebill-welcome">
      <label>Welcome</label>:
      <p>Customer</p>
      <button>Logout <i class="fa fa-sign-out"></i></button>
    </div>
    <div class="row-flex view-bill">
      <h4>Check Your Complaint Here</h4>
      <p>
        <i
          class="fa-duotone fa-greater-than fa-xl"
          style="--fa-primary-color: #dbe5f5; --fa-secondary-color: #dbe5f5"
        ></i>

        <i
          class="fa-duotone fa-greater-than fa-2xl"
          style="--fa-primary-color: #dbe5f5; --fa-secondary-color: #dbe5f5"
        ></i>
      </p>
    </div>
    <div class="compaint-detailes column-flex">
      <div class="row-flex complaint-number">
        <label for="">Complaint Number :</label
        ><input type="text" name="" id="" />
      </div>
      <div class="row-flex complaint-buttons">
        <button id="complaint-reset">Reset</button>
        <button id="complaint-status">Get complaint Status</button>
      </div>
    </div>
  </body>
</html>
